<!DOCTYPE html>
<html lang='en'>

<!--start head-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Selectors</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<!--start body-->

<body>
    <main>
        <!--start article-->
        <article>
            <div class="box-heading">
                <span>
                    <h2 class="box-title">Carla Snepvangers</h2>
                    <p class="box-subtitle">Friends with Marijn</p>
                </span>
                <img class="box-icon" src="img/icon1.PNG" alt="icon Carla" />
            </div>
            <div class="box-body">
                <p class="box-text">
                    Carla requested permission to view your contact details
                </p>
            </div>
            <div class="box-buttons">
                <button class="green-button">Approve</button>
                <button class="red-button">Decline</button>
            </div>
        </article>

        <!--start 2nd article-->
        <article>
            <div class="box-heading">
                <span>
                    <h2 class="box-title">Marijn Pijnborg</h2>
                    <p class="box-subtitle">New Member</p>
                </span>
                <img class="box-icon" src="img/icon2.PNG" alt="icon Marijn" />
            </div>
            <div class="box-body">
                <p class="box-text">
                    Marijn wants to add you to the group <strong>best friends</strong>
                </p>
            </div>
            <div class="box-buttons">
                <button class="green-button">Approve</button>
                <button class="red-button">Decline</button>
            </div>
        </article>
    </main>
</body>

</html>
